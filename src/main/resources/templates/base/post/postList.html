<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="post">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td style="display: none;"><span th:text="${post.id}"/></td>
            <td><span th:text="${post.title}"/></td>
            <td><a th:text="${post.content}" th:href="@{/post/{id}(id=${post.id})}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
